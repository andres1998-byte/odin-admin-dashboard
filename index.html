<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <div class="container">
            <div class="sidebar">
                <div class="dashboard">
                    <div class="dashlogo"><img src="images/view-dashboard.svg" alt="imgtop"></div>
                    <div class="textdash">Dashboard</div>
                </div>

                <div class="firstpart">
                    <div class="line">
                        <div class="homelogo"><img src="images/home.svg" alt="imgside"></div>
                        <div class="text">Home</div>
                    </div>
                    <div class="line">
                        <div class="profilelogo"><img src="images/face-man-profile.svg" alt="imgside"></div>
                        <div class="text">Profile</div>
                    </div>
                    <div class="line">
                        <div class="messageslogo"><img src="images/message-reply.svg" alt="imgside"></div>
                        <div class="text">Messages</div>
                    </div>
                    <div class="line">
                        <div class="historylogo"><img src="images/history.svg" alt="imgside"></div>
                        <div class="text">History</div>
                    </div>
                    <div class="line">
                        <div class="taskslogo"><img src="images/calendar-check.svg" alt="imgside"></div>
                        <div class="text">Tasks</div>
                    </div>
                    <div class="line">
                        <div class="communitieslogo"><img src="images/account-group.svg" alt="imgside"></div>
                        <div class="text">Communities</div>
                    </div>
                </div>

                <div class="secondpart">
                    <div class="line">
                        <div class="settingslogo"><img src="images/cogs.svg" alt="imgside"></div>
                        <div class="text">Settings</div>
                    </div>
                    <div class="line">
                        <div class="supportlogo"><img src="images/face-agent.svg" alt="imgside"></div>
                        <div class="text">Support</div> 
                    </div>
                    <div class="line">
                        <div class="privacylogo"><img src="images/lock.svg" alt="imgside"></div>
                        <div class="text">Privacy</div>
                    </div>
                </div>
            
            </div>

            <div class="header">
                <div class="firstrow">
                    <div class="leftside">
                        <img src="images/magnify.svg" alt="imgsearch">
                        <input type="text" id="search" name="search">
                    </div>
                    <div class="rightside">
                        <img src="images/bell-ring-outline.svg" alt="imgsearch">
                        <img src="images/3135715.png" alt="imgman">
                        <div class="text1">Andres Villarreal</div>
                    </div>
                </div>

                <div class="secondrow">
                    <div class="leftside2">
                        <img src="images/3135715.png" alt="imgman2">
                        <div class="texto">
                            <div class="texto1">Hi there,</div>
                            <div class="texto2">Andres Villarreal (@andrew)</div>     
                        </div>
                    </div>
                    <div class="rightside2">
                        <button class="new">New</button>
                        <button class="upload">Upload</button>
                        <button class="share">Share</button>

                    </div>
                </div>

            </div>

            <div class="maincontent">
                <div class="mainleft">
                    <div class="uno">
                        <div class="textprojects">Your Projects</div>
                    </div>
                    <div class="dos"></div>
                    <div class="tres"></div>
                    <div class="cuatro"></div>
                    <div class="cinco"></div>
                    <div class="seis"></div>

                </div>

                <div class="mainrighttop">

                </div>

                <div class="mainrightbottom">

                </div>

            </div>
        </div>
    
    </body>
</html>
